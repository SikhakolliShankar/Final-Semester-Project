{% extends 'layout.html' %}
{% block body %}
<form action="http://localhost:5000/import_books" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".xlsx">
  <input type="submit" value="Upload Excel">
</form>
{% endblock %}
