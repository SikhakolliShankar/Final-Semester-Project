{% extends 'layout.html' %}
{% block body %}
<br>
<h2>E-Books Collection</h2><br>
<a href="/add_digital_book" class="btn btn-primary">Add a New Digital Book Here</a>
<a href="/issue_digital_book" class="btn btn-primary">Purchase Book</a>
<a href="/digital_books_transactions" class="btn btn-primary">Purchases</a>
<br><br>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Cost</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.publisher}}</td>
                <td>{{book.cost}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
